<div>
    <h1>Hello, {{Reader.name}}!</h1>
    <table class="table table-hover">
        <tr>
            <th>ID</th>
            <th>Book Name</th>
            <th>Date Of Issue</th>
        </tr>
        <tr ng-repeat="i in PersonalIssueList">
            <td>{{i.id}}</td>
            <td>{{i.bookName}}</td>
            <td>{{i.dateOfIssue}}</td>
        </tr>
    </table>
</div>
