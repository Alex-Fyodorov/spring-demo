<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>My Library</title>
</head>
<body>
    <h1>Reader List</h1>
    <table class="table table-hover">
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        <tr th:each="reader: ${readers}">
            <td th:text="${reader.getId()}"></td>
            <td>
                <a th:text="${reader.getName()}"
                   th:href="@{/ui/personal/{readerId}(readerId=${reader.getId()})}">
                </a>
            </td>
        </tr>
    </table>
</body>
</html>
