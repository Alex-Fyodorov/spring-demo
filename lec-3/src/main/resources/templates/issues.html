<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>My Library</title>
</head>
<body>
    <h1>Issue List</h1>
    <table class="table table-hover">
        <tr>
            <th>ID</th>
            <th>Book Name</th>
            <th>Reader Name</th>
            <th>Date Of Issue</th>
            <th>Date Of Return</th>
        </tr>
        <tr th:each="issue: ${issues}">
            <td th:text="${issue.getId()}"></td>
            <td th:text="${issue.getBookName()}"></td>
            <td>
                <a th:text="${issue.getReaderName()}"
                   th:href="@{/ui/personal/{readerId}(readerId=${issue.getReaderId()})}">
                </a>
            </td>
            <td th:text="${issue.getDateOfIssue()}"></td>
            <td th:text="${issue.getDateOfReturn()}"></td>
        </tr>
    </table>
</body>
</html>
