<div>
    <h1>Issue List</h1>
    <table class="table table-hover">
        <tr>
            <th>ID</th>
            <th>Book Name</th>
            <th>Reader Name</th>
            <th>Date Of Issue</th>
            <th>Date Of Return</th>
        </tr>
        <tr ng-repeat="i in IssueList">
            <td>{{i.id}}</td>
            <td>{{i.bookName}}</td>
            <td>
                <a href="http://localhost:3000/lib-front/index.html#!/personal/{{i.readerName}}">
                    {{i.readerName}}
                </a>
            </td>
            <td>{{i.dateOfIssue}}</td>
            <td>{{i.dateOfReturn}}</td>
        </tr>
    </table>
</div>
